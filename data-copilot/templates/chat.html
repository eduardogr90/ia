<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Copilot</title>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #0f172a;
        color: #f8fafc;
        display: flex;
        height: 100vh;
      }
      .sidebar {
        width: 260px;
        background: #111827;
        border-right: 1px solid rgba(148, 163, 184, 0.1);
        display: flex;
        flex-direction: column;
      }
      .sidebar header {
        padding: 1.5rem;
        border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        font-weight: 600;
      }
      .sidebar button {
        margin: 1rem;
        padding: 0.75rem;
        border: none;
        border-radius: 8px;
        background: linear-gradient(135deg, #22d3ee, #6366f1);
        color: #0f172a;
        font-weight: 600;
        cursor: pointer;
      }
      .conversation-list {
        flex: 1;
        overflow-y: auto;
        padding: 0 1rem 1rem;
      }
      .conversation-item {
        padding: 0.75rem 1rem;
        border-radius: 8px;
        margin-bottom: 0.5rem;
        background: rgba(148, 163, 184, 0.08);
        cursor: pointer;
        transition: background 0.2s ease;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 0.5rem;
      }
      .conversation-item.active,
      .conversation-item:hover {
        background: rgba(99, 102, 241, 0.25);
      }
      .conversation-item span {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        font-size: 0.9rem;
      }
      .conversation-item button {
        background: transparent;
        border: none;
        color: rgba(248, 250, 252, 0.7);
        cursor: pointer;
      }
      .chat-area {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      .chat-header {
        padding: 1rem 1.5rem;
        border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .messages {
        flex: 1;
        overflow-y: auto;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .message {
        padding: 1rem 1.25rem;
        border-radius: 12px;
        max-width: 70ch;
        line-height: 1.6;
        white-space: pre-wrap;
      }
      .message.user {
        background: rgba(59, 130, 246, 0.18);
        align-self: flex-end;
      }
      .message.assistant {
        background: rgba(15, 118, 110, 0.2);
        align-self: flex-start;
      }
      form#message-form {
        padding: 1.25rem 1.5rem;
        border-top: 1px solid rgba(148, 163, 184, 0.1);
        display: flex;
        gap: 1rem;
      }
      form#message-form textarea {
        flex: 1;
        resize: none;
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.3);
        padding: 0.9rem 1rem;
        background: rgba(15, 23, 42, 0.9);
        color: inherit;
        font-size: 1rem;
        min-height: 60px;
      }
      form#message-form button {
        border: none;
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        color: #f8fafc;
        padding: 0 1.5rem;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
      }
      .empty-state {
        margin: auto;
        text-align: center;
        color: rgba(248, 250, 252, 0.6);
      }
    </style>
  </head>
  <body>
    <aside class="sidebar">
      <header>Bienvenido, {{ username }}</header>
      <button id="new-chat">+ Nueva conversaci贸n</button>
      <div class="conversation-list" id="conversation-list"></div>
      <form action="{{ url_for('logout') }}" method="get" style="padding: 0 1rem 1.5rem">
        <button type="submit" style="width: 100%; background: rgba(248, 113, 113, 0.3); color: #fecaca">
          Cerrar sesi贸n
        </button>
      </form>
    </aside>
    <main class="chat-area">
      <div class="chat-header">
        <h2 id="chat-title">Selecciona una conversaci贸n</h2>
        <span id="chat-status"></span>
      </div>
      <div class="messages" id="messages">
        <div class="empty-state" id="empty-state">
          <p>Crea una nueva conversaci贸n para comenzar.</p>
        </div>
      </div>
      <form id="message-form">
        <textarea id="message-input" placeholder="Escribe tu mensaje..." disabled></textarea>
        <button type="submit" disabled>Enviar</button>
      </form>
    </main>
    <script>
      const INITIAL_CONVERSATIONS = {{ conversations | tojson }};
    </script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
  </body>
</html>
