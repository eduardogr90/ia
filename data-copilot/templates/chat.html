<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Copilot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Inter", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f5f5f5;
        color: #333;
        display: flex;
        height: 100vh;
        padding: 24px;
        gap: 24px;
      }
      .sidebar {
        width: 320px;
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 20px 45px rgba(69, 123, 157, 0.08);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .sidebar header {
        padding: 1.5rem 1.75rem;
        border-bottom: 1px solid rgba(69, 123, 157, 0.1);
        font-weight: 600;
        font-size: 1rem;
        color: #1d3557;
      }
      .sidebar button {
        margin: 1.25rem 1.75rem 1rem;
        padding: 0.75rem 1rem;
        border: none;
        border-radius: 999px;
        background: linear-gradient(135deg, #a8dadc, #457b9d);
        color: #1d3557;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .sidebar button:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 24px rgba(69, 123, 157, 0.18);
      }
      .conversation-list {
        flex: 1;
        overflow-y: auto;
        padding: 0 1.25rem 1.5rem;
      }
      .conversation-item {
        padding: 0.85rem 0.95rem;
        border-radius: 14px;
        margin-bottom: 0.75rem;
        background: rgba(168, 218, 220, 0.25);
        cursor: pointer;
        transition: background 0.2s ease, transform 0.2s ease;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 0.75rem;
      }
      .conversation-item:hover {
        background: rgba(69, 123, 157, 0.12);
        transform: translateY(-1px);
      }
      .conversation-item.active {
        background: rgba(69, 123, 157, 0.18);
        box-shadow: inset 0 0 0 1px rgba(69, 123, 157, 0.25);
      }
      .conversation-item span {
        flex: 1;
        font-size: 0.9rem;
        line-height: 1.4;
        word-break: break-word;
        color: #2f3c4f;
      }
      .conversation-item button {
        background: transparent;
        border: none;
        color: rgba(51, 51, 51, 0.5);
        cursor: pointer;
        font-size: 1.1rem;
        line-height: 1;
        padding: 0;
      }
      .conversation-item button:hover {
        color: rgba(51, 51, 51, 0.75);
      }
      .chat-area {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: #ffffff;
        border-radius: 24px;
        box-shadow: 0 24px 60px rgba(15, 37, 63, 0.08);
        overflow: hidden;
      }
      .chat-header {
        padding: 1.25rem 2rem;
        border-bottom: 1px solid rgba(69, 123, 157, 0.12);
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: linear-gradient(135deg, rgba(168, 218, 220, 0.35), rgba(241, 250, 238, 0.6));
      }
      .chat-header h2 {
        margin: 0;
        font-size: 1.1rem;
        font-weight: 500;
        color: #264653;
      }
      .chat-header span {
        font-size: 0.85rem;
        color: rgba(38, 70, 83, 0.7);
      }
      .messages {
        flex: 1;
        overflow-y: auto;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
        background: linear-gradient(180deg, rgba(241, 250, 238, 0.7), #ffffff 45%);
      }
      .message {
        padding: 1rem 1.25rem;
        border-radius: 16px;
        max-width: 70ch;
        line-height: 1.6;
        white-space: pre-wrap;
        box-shadow: 0 10px 25px rgba(13, 59, 102, 0.05);
        position: relative;
      }
      .message.user {
        background: rgba(168, 218, 220, 0.75);
        align-self: flex-end;
        color: #1d3557;
      }
      .message.assistant {
        background: #ffffff;
        border: 1px solid rgba(168, 218, 220, 0.4);
        align-self: flex-start;
        color: #264653;
      }
      form#message-form {
        padding: 1.5rem 2rem;
        border-top: 1px solid rgba(69, 123, 157, 0.12);
        display: flex;
        gap: 1rem;
        background: #ffffff;
        box-shadow: 0 -12px 30px rgba(15, 37, 63, 0.05);
      }
      form#message-form textarea {
        flex: 1;
        resize: none;
        border-radius: 18px;
        border: 1px solid rgba(69, 123, 157, 0.25);
        padding: 1rem 1.2rem;
        background: rgba(255, 255, 255, 0.9);
        color: inherit;
        font-size: 1rem;
        min-height: 60px;
        font-family: inherit;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }
      form#message-form textarea:focus {
        outline: none;
        border-color: #457b9d;
        box-shadow: 0 0 0 4px rgba(69, 123, 157, 0.15);
      }
      form#message-form button {
        border: none;
        background: linear-gradient(135deg, #a8dadc, #457b9d);
        color: #ffffff;
        padding: 0 1.75rem;
        border-radius: 999px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease, filter 0.2s ease;
        font-family: inherit;
      }
      form#message-form button:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 24px rgba(69, 123, 157, 0.2);
        filter: brightness(1.05);
      }
      form#message-form button:disabled {
        cursor: not-allowed;
        opacity: 0.6;
        box-shadow: none;
        transform: none;
      }
      .empty-state {
        margin: auto;
        text-align: center;
        color: rgba(51, 51, 51, 0.55);
        font-size: 0.95rem;
      }
      .logout-wrapper {
        padding: 0 1.75rem 1.75rem;
        margin: 0;
      }
      .logout-wrapper button {
        width: 100%;
        background: rgba(244, 162, 97, 0.22);
        color: #e76f51;
      }
      .logout-wrapper button:hover {
        box-shadow: 0 10px 20px rgba(231, 111, 81, 0.18);
      }
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(245, 245, 245, 0.7);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(168, 218, 220, 0.6);
        border-radius: 999px;
      }
      @media (max-width: 1100px) {
        body {
          flex-direction: column;
          height: auto;
          min-height: 100vh;
          padding: 16px;
        }
        .sidebar,
        .chat-area {
          width: 100%;
        }
        .chat-area {
          flex: none;
        }
      }
    </style>
  </head>
  <body>
    <aside class="sidebar">
      <header>Bienvenido, {{ username }}</header>
      <button id="new-chat">+ Nueva conversaci贸n</button>
      <div class="conversation-list" id="conversation-list"></div>
      <form action="{{ url_for('logout') }}" method="get" class="logout-wrapper">
        <button type="submit">Cerrar sesi贸n</button>
      </form>
    </aside>
    <main class="chat-area">
      <div class="chat-header">
        <h2 id="chat-title">Selecciona una conversaci贸n</h2>
        <span id="chat-status"></span>
      </div>
      <div class="messages" id="messages">
        <div class="empty-state" id="empty-state">
          <p>Crea una nueva conversaci贸n para comenzar.</p>
        </div>
      </div>
      <form id="message-form">
        <textarea id="message-input" placeholder="Escribe tu mensaje..." disabled></textarea>
        <button type="submit" disabled>Enviar</button>
      </form>
    </main>
    <script>
      const INITIAL_CONVERSATIONS = {{ conversations | tojson }};
    </script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
  </body>
</html>
